<div class="modal" tabindex="-1" role="dialog" id="formModal" [hidden]="IsmodelShow">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ModalTitle}}</h5>
          <button #btnClose type="button" class="close" data-bs-dismiss="modal" aria-label="Close" (click)="closeClick()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="recipient-name" class="col-form-label col-form-label-sm">Code:</label>
                <input type="text" class="form-control form-control-sm" [(ngModel)]="departmentModel.departmentCode" placeholder="department code">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label col-form-label-sm">Name:</label>
                <input type="text" class="form-control form-control-sm" [(ngModel)]="departmentModel.departmentName" placeholder="department name">
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="addDepartment()" *ngIf="departmentModel.id == ''">Add</button>
          <button type="button" class="btn btn-primary" (click)="updateDepartment()" *ngIf="departmentModel.id !=''">Update</button>
        </div>
      </div>
    </div>
  </div>

<div class="card border-info mb-3"
    style="background-color: white; color: #000000d9; border-radius: 5px; border-top: 3px solid; box-shadow: 0px 0px 10px rgb(0 0 0 / 20%);">
    <div class="card-header">
        <button type="button" class="btn btn-info btn-sm m-2 float-end" #btnModalOpen data-bs-toggle="modal"
            data-bs-target="#formModal" (click)="addClick()">
            Create New
        </button>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-12 table-responsive-sm">
                <table class="table table-striped table-bordered table-hover table-sm" style="width: 100%; font-size: 14px;">
                    <thead>
                      <tr>
                        <th>
                          Department Code
                        </th>
                        <th>
                          Department Name
                        </th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let dataItem of DepartmentList">
                        <td style="display: none;">{{dataItem.id}}</td>
                        <td>{{dataItem.departmentCode}}</td>
                        <td>{{dataItem.departmentName}}</td>
                        <td>
                          <button type="button" class="btn btn-warning btn-sm mr-1" data-bs-toggle="modal" data-bs-target="#formModal"
                            (click)="editClick(dataItem)" data-backdrop="static" data-keyboard="false">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                            </svg>
                          </button>
                          <button type="button" class="btn btn-danger btn-sm mr-1" (click)="deleteClick(dataItem)">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                              <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z" />
                            </svg>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
