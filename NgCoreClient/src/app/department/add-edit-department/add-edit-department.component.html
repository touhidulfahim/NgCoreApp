  <div class="form-group">
    <label for="recipient-name" class="col-form-label col-form-label-sm">Code:</label>
    <input type="text" class="form-control form-control-sm" [(ngModel)]="DepartmentCode" placeholder="department code">
  </div>
  <div class="form-group">
    <label for="message-text" class="col-form-label col-form-label-sm">Name:</label>
    <input type="text" class="form-control form-control-sm" [(ngModel)]="DepartmentName" placeholder="department name">
  </div>

  <div class="row mt-2">
    <div class="col-sm-10">
      <button (click)="addDepartment()" *ngIf="depart.DepartmentId == '0'" class="btn btn-primary">
        Add
      </button>      
      <button (click)="updateDepartment()" *ngIf="depart.DepartmentId !='0'" class="btn btn-primary">
        Update
      </button>
    </div>
  </div>
